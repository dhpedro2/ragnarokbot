<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Nomes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Formulário de Nomes</h1>
    <form id="formNome">
        <label for="nome">Nome:</label>
        <select id="nome" name="nome">
            <option value="João">João</option>
            <option value="Maria">Maria</option>
            <option value="Pedro">Pedro</option>
        </select>
        <br>
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero">
        <br>
        <input type="submit" value="Enviar">
    </form>

    <h2>Dados Salvos:</h2>
    <table id="dadosTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Número</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $('#formNome').submit(function(event) {
                event.preventDefault(); // Impede o envio do formulário padrão

                var nome = $('#nome').val();
                var numero = $('#numero').val();

                // Envie os dados para o servidor usando AJAX
                $.ajax({
                    type: 'POST',
                    url: 'salvar_dados.php', // Arquivo PHP responsável por salvar os dados no banco de dados
                    data: { nome: nome, numero: numero },
                    success: function(response) {
                        alert('Dados enviados com sucesso!');
                        $('#numero').val(''); // Limpa o campo de número após o envio

                        // Adiciona os dados à tabela na página HTML
                        var row = '<tr><td>' + nome + '</td><td>' + numero + '</td></tr>';
                        $('#dadosTable tbody').append(row);
                    },
                    error: function() {
                        alert('Ocorreu um erro ao enviar os dados.');
                    }
                });
            });
        });
    </script>
</body>
</html>
